<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram | Entrar </title>
</head>
<body>
    <div class="IG-Wrapper">
        <div class="IG-Phone">
            <img src="imgs/cellphone.png" alt="celular">
        </div>
        <div class="IG-Continue">
            <div class="group">
                <img src="" class="IG-Logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="imgs/profile.jpg" alt="Your profile">
                </div>
             <a href="#" class="IG-login">Logar como Phifioser</a>
             <a href="#" class="IG-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é sua conta?</p>
                <p class="notaccount">
                    <span class="blue">Alternar conta</span>
                    ou
                    <span class="blue">Inscreva-se</Inscreva-se></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"> </a>
                    <a href="#" class="app-download"> </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
